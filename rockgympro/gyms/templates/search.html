{% extends "base.html" %}
{% load staticfiles %}
{%block sidebar%}
<div id="search">
	<form>
		<input class="form-control input-sm" type="text" name="search" placeholder="Search for Gyms..." />

		<button type="submit" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
	</form>		
</div> <!-- #search -->

<nav id="sidebar">
	<ul id="main-nav" class="open-active">
		<li>
			<a href="{%url 'home'%}">
				<i class="fa fa-dashboard"></i>
				Your Dashboard
			</a>		
		</li>
		<!--TODO: Iterate over gyms you are following-->
		<li>				
			<a href="{%url 'Welcome'}">
				<i class="fa fa-building-o"></i>
				{{gym.name}}
			</a>
		</li>
		<!-- END gym iteration-->
	</ul>
</nav>
{%endblock%}
{%block header%}
<div id="content-header">
	<h1>Gym Search</h1>
</div> <!-- #content-header -->	
{%endblock%}
{% block content %}
<div id="content-container">
	<div class="col-md-6">
		<div class="portlet">

			<div class="portlet-header">
				<h3>
					<i class="fa fa-group"></i>
					Search Results
				</h3>
			</div> <!-- /.portlet-header -->

			<div class="portlet-content">

				<div class="table-responsive">

					<table id="gym-routes" class="table table-striped table-checkable"> 
						<thead> 
							<tr> 
								<th>Gym Name</th> 
								<th>Location</th> 
								<th class="hidden-xs">Top Routes</th>
								<th class="hidden-xs">Boulder Routes</th>
								<th class="hidden-xs">Average Rating</th>
							</tr> 
						</thead> 
						<tbody> 
							
						</tbody> 
					</table>

				</div> <!-- /.table-responsive -->

			</div> <!-- /.portlet-content -->

		</div> <!-- /.portlet -->
	</div>

</div> <!-- /#content-container -->
{% endblock %}
