{%extends 'base.html'%}
{%load gym_extras %}
{%block sidebar%}
<div id="search">
	<form>
		<input class="form-control input-sm" type="text" name="search" placeholder="Search..." />

		<button type="submit" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
	</form>		
</div> <!-- #search -->

<nav id="sidebar">		
	
	<ul id="main-nav" class="open-active">			

		<li {%if pg == "gym_page"%}class="active"{%endif%}>				
			<a href="{%url 'gym_page' gym=gym.slug%}">
				<i class="fa fa-dashboard"></i>
				{{gym.name}}
			</a>				
		</li>
		<li {%if pg == "gym_routes"%}class="active"{%endif%}>				
			<a href="{%url 'gym_routes' gym=gym.slug%}">
				<i class="fa fa-briefcase"></i>
				Routes
			</a>				
		</li>
		{%if gym|is_admin:user%}
		<li>				
			<a href="#">
				<i class="fa fa-sign-out"></i>
				Admin
			</a>				
		</li>
		{%endif%}
	</ul>
</nav>
{%endblock%}

{%block header%}
<div id="content-header">
	<h1 class="pull-left">{{gym.name}}</h1>
	<div class="pull-right gym-info">
		<h3>352-335-4789</h3>
		<h5>704 South Main Street<br/>Gainesville, FL 32601</h5>
	</div>
</div> <!-- #content-header -->	
{%endblock%}
