{%extends 'base.html'%}
{% load staticfiles %}

{%block customcss%}<link rel="stylesheet" href="{%static 'css/Login.css'%}" type="text/css" />{%endblock%}

{%block body%}
<div id="login-container">

	<div id="logo">
		<a href="{%url 'login'%}">
			<img src="{%static 'img/logos/logo-login.png'%}" alt="Logo" />
		</a>
	</div>

	<div id="login">

		<h3>Welcome to Canvas Admin.</h3>

		<h5>Please sign in to get access.</h5>

		<form id="login-form" action="{%url 'home'%}" class="form">

			<div class="form-group">
				<label for="login-username">Username</label>
				<input type="text" class="form-control" id="login-username" placeholder="Username">
			</div>

			<div class="form-group">
				<label for="login-password">Password</label>
				<input type="password" class="form-control" id="login-password" placeholder="Password">
			</div>

			<div class="form-group">

				<button type="submit" id="login-btn" class="btn btn-primary btn-block">Signin &nbsp; <i class="fa fa-play-circle"></i></button>

			</div>
		</form>


		<a href="javascript:;" class="btn btn-default">Forgot Password?</a>

	</div> <!-- /#login -->

	<a href="{%url 'signup'%}" id="signup-btn" class="btn btn-lg btn-block">
		Create an Account
	</a>


</div>
{%endblock%}

{%block customjs%}
<script src="{%static 'js/Login.js'%}"></script>
{%endblock%}
