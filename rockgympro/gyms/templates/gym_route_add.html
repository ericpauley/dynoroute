{% extends "gym_frontend.html" %}
{% load staticfiles %}
{% block content %}
<div id="content-container">
    <div class="row">

        <div class="col-md-12">

            <div class="portlet">

                <div class="portlet-header">

                    <h3>
                        Add New Route
                    </h3>

                </div> <!-- /.portlet-header -->
                <form>
                    <div class="portlet-content">
                        <div class="row">
                            <div class="col-sm-3">
                                <label>Route Type:</label>
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="route_type" id="route_type_boulder" value="boulder" checked>
                                            Boulder
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="route_type" id="route_type_toprope" value="toprope">
                                            Top Rope
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="select-input">Grade</label>
                                <select id="route-grade" class="form-control">
                                    <option>V0-</option>
                                    <option>V0</option>
                                    <option>V0+</option>
                                    <option>V2-</option>
                                    <option>V2</option>
                                    <option>V2+</option>
                                    <option>V3-</option>
                                    <option>V3</option>
                                    <option>V3+</option>
                                    <option>V4-</option>
                                    <option>V4</option>
                                    <option>V4+</option>
                                    <option>V5-</option>
                                    <option>V5</option>
                                    <option>V5+</option>
                                    <option>V6-</option>
                                    <option>V6</option>
                                    <option>V6+</option>
                                    <option>V7-</option>
                                    <option>V7</option>
                                    <option>V7+</option>
                                    <option>V8-</option>
                                    <option>V8</option>
                                    <option>V8+</option>
                                    <option>V9-</option>
                                    <option>V9</option>
                                    <option>V9+</option>
                                    <option>V10-</option>
                                    <option>V10</option>
                                    <option>V10+</option>
                                    <option>V11-</option>
                                    <option>V11</option>
                                    <option>V11+</option>
                                    <option>V12-</option>
                                    <option>V12</option>
                                    <option>V12+</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label>Color(s)</label><br/>
                                <select id="route-color" name="colorpicker" class="form-control">
                                    <option value="#fffffe">Clear</option>
                                    <option value="#d11f2d">Red</option>
                                    <option value="#fef102">Yellow</option>
                                    <option value="#FF6500">Orange</option>
                                    <option value="#ed7696">Pink</option>
                                    <option value="#6f3728">Dark Brown</option>
                                    <option value="#bd955a">Light Brown</option>
                                    <option value="#00b2e2">Light Blue</option>
                                    <option value="#094080">Dark Blue</option>
                                    <option value="#01b703">Lime Green</option>
                                    <option value="#f2f2f2">White</option>
                                    <option value="#009ca8">Teal</option>
                                    <option value="#007a41">Dark Green</option>
                                    <option value="#000000">Black</option>
                                    <option value="#724c9f">Purple</option>
                                </select>
                                <select id="route-color2" name="colorpicker" class="form-control">
                                    <option value="#fffffe">Clear</option>
                                    <option value="#d11f2d">Red</option>
                                    <option value="#fef102">Yellow</option>
                                    <option value="#FF6500">Orange</option>
                                    <option value="#ed7696">Pink</option>
                                    <option value="#6f3728">Dark Brown</option>
                                    <option value="#bd955a">Light Brown</option>
                                    <option value="#00b2e2">Light Blue</option>
                                    <option value="#094080">Dark Blue</option>
                                    <option value="#01b703">Lime Green</option>
                                    <option value="#f2f2f2">White</option>
                                    <option value="#009ca8">Teal</option>
                                    <option value="#007a41">Dark Green</option>
                                    <option value="#000000">Black</option>
                                    <option value="#724c9f">Purple</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label>Date Set</label>
                                <div id="route-date-set" class="input-group date">
                                    <input class="form-control" type="text">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="select-input">Setter</label>
                                <select id="route-setter" class="form-control">
                                    <option>Justin Hundley</option>
                                    <option>Setter #2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="select-input">Location</label>
                                <select id="route-setter" class="form-control">
                                    <option>Back Wall</option>
                                    <option>Back Top Out</option>
                                    <option>Tunnel</option>
                                    <option>Cave</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label for="select-input">Status</label>
                                <select id="route-setter" class="form-control">
                                    <option>Complete</option>
                                    <option>In Progress</option>
                                    <option>Not Started</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="Placeholder" /></div>
                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                    <div>
                                        <span class="btn btn-default btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input type="file" /></span>
                                        <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="textarea-input">Notes</label>
                                <textarea name="textarea-input" id="textarea-input" cols="10" rows="3" class="form-control"></textarea>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary">Save Route</button>
                                <button type="button" class="btn btn-tertiary">Cancel</button>
                            </div>
                        </div>
                    </div> <!-- /.portlet-content -->
                </div> <!-- /.portlet -->
            </form>

        </div> <!-- /.col-md-12 -->
    </div> <!-- /.row -->
</div>
{% endblock %}
