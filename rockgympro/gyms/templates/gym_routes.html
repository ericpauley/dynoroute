{%extends 'gym_frontend.html'%}
{%block content%}
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Rating</th>
			<th>Setter</th>
		</tr>
	</thead>
	<tbody>
		{%for route in object_list%}
		<tr>
			<td>{{route.name}}</td>
			<td>{{route.formatted_difficulty}}</td>
			<td>{{route.setter.get_full_name|default:route.setter.username}}</td>
			<td>
				<span class="label label-primary">Approved</span>
			</td>
		</tr>
		{%endfor%}
	</tbody>
</table>
{%endblock%}
