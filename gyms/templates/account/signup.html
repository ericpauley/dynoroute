{%extends "account/base.html"%}

{% load bootstrap3 %}

{%block content%}
<h3>Welcome to Dynoroute</h3>

<h5>Register Below.</h5>

{%include 'messages.html'%}

<form id="login-form" action="{%url 'account_signup'%}" class="form" method="POST">
  {%csrf_token%}

  {%for error in form.non_field_errors %}
    <div class="alert alert-danger">{{ error|escape }}</div>
  {%endfor%}

  {%bootstrap_form form%}

  <div class="form-group">

    <button type="submit" id="login-btn" class="btn btn-primary btn-block">Sign Up &nbsp; <i class="fa fa-play-circle"></i></button>

  </div>
</form>

<a href="{%url 'account_login'%}?next={{request.GET.next}}" class="btn btn-default">Already have an account?</a>
{%endblock%}
