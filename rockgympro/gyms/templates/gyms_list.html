{% extends "launch_base.html" %}
{% load staticfiles %}
{% block content %}
<div id="content-container">
    <div class="row">

        <div class="col-md-12">

            <div class="portlet">

                <div class="portlet-header">

                    <h3>
                        Gyms Using DynoRoute
                    </h3>

                </div> <!-- /.portlet-header -->
                <div class="portlet-content">
                    <div class="table-responsive">

                        <table id="gym-routes" class="table table-striped table-checkable"> 
                            <thead> 
                                <tr> 
                                    <th>Gym Name</th> 
                                    <th># Routes</th> 
                                </tr> 
                            </thead> 

                            <tbody> 
                            {%for gym in gyms%}
                                <tr>
                                    <td>{{gym.name}}</td> 
                                    <td>{{gym.routes.count}}</td>
                                </tr>
                            {%endfor%}
                            </tbody> 
                        </table>

                    </div> <!-- /.table-responsive -->
                </div> <!-- /.portlet-content -->
            </div> <!-- /.portlet -->
        </div> <!-- /.col-md-12 -->
    </div> <!-- /.row -->
</div>
{% endblock %}
